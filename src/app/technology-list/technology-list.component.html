<div class="technology-container">
  <button mat-raised-button color="primary" class="technology-button" routerLink='/technologies/create'>
    Create technology
  </button>
  <button mat-raised-button class="technology-button" routerLink="/projects">
    Back project list
  </button>
</div>

<table mat-table [dataSource]="technologyList" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="technology-button" [routerLink]="['/technologies', element.id, 'update']">
        Edit
      </button>
      <button mat-raised-button color="warn" (click)="openDialog((element.id).toString())" class="technology-button">
        Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
